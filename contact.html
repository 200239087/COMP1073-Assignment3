    <!-- Main Content -->
 <div class="container" id="MainContentDiv">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <h1 id="firstHeading">Contact Me</h1>
        <form>
          <div class="form-group">
            <label for="FullName">Your Name</label>
            <input type="text" class="form-control" id="FullName" placeholder="Enter Full Name" required>
          </div>
          <div class="form-group">
            <label for="PhoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="PhoneNumber" placeholder="Enter Your Phone Number" required>
          </div>
          <div class="form-group">
            <label for="Email">Email Address</label>
            <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group">
            <label for="Message">Your Message</label>
            <textarea class="form-control" rows="3" id="Message" placeholder="Enter A Message" required></textarea>
          </div>
          <button type="submit" id="SendButton" class="btn btn-primary">Send</button>
          <button type="reset" id="ResetButton" class="btn btn-warning">Clear</button>
        </form>
      </div>
    </div>
